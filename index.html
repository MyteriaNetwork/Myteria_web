<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Myteria is the new social hangout spot for Minecraft. Come join us at fun.myteria.net!">
    <title>Myteria Network</title>
    <link rel="shortcut icon" href="https://i.imgur.com/1cY5rSS.png">
    <link rel="stylesheet" type="text/css" href="./Mineteria_files/banner-styles.css">
    <link rel="stylesheet" type="text/css" href="./Mineteria_files/iconochive.css">
    <link rel="stylesheet" type="text/css" href="./Mineteria_files/style.css">
    <link rel="stylesheet" type="text/css" href="./Mineteria_files/font-awesome.min.css">
    <style>
        .credits-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .credits-link:hover {
            background-color: rgba(255, 165, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="./Mineteria_files/mineteria_logo_off.png" alt="Mineteria logo">
        <img class="onlogo" src="./Mineteria_files/mineteria_logo.png" alt="Mineteria logo">
        <div class="server-info">
            <span class="server-ip">FUN.MYTERIA.NET </span>
            <span class="player-count" id="player-count">Loading...</span>
        </div>
    </header>

    <nav>
        <a href="https://www.myteria.com/how-to-play"><div id="forum"></div></a>
        <a href="https://shop.myteria.net/"><div id="store"></div></a>
        <a href="https://minecraft-server-list.com/server/501932/vote/"><div id="vote"></div></a>
    </nav>

    <a href="https://www.myteria.com/credits" target="_blank" class="credits-link">Credits</a>

    <script>
        async function fetchPlayerCount() {
            const serverAddress = "fun.myteria.net";
            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${serverAddress}`);
                const data = await response.json();
                document.getElementById("player-count").textContent = data.online 
                    ? `${data.players.online || 0} / ${data.players.max || 0}`
                    : "N/A / N/A";
            } catch (error) {
                console.error("Failed to fetch player count:", error);
                document.getElementById("player-count").textContent = "N/A / N/A";
            }
        }
        fetchPlayerCount();
        setInterval(fetchPlayerCount, 60000);

        function copyIP() {
            navigator.clipboard.writeText("fun.myteria.net").then(() => {
                alert("Copied the IP address: fun.myteria.net");
            }).catch(error => console.error("Error copying IP address: ", error));
        }
    </script>

    <script src="./Mineteria_files/jquery.min.js"></script>
    <script src="./Mineteria_files/sweetalert2.min.js"></script>
    <script src="./Mineteria_files/numeral.min.js"></script>
    <script src="./Mineteria_files/ZeroClipboard.min.js"></script>
</body>
</html>
