<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Myteria is the new social hangout spot for Minecraft. Come join us at fun.myteria.net!">
    <title>Myteria Network</title>
    <style>
        /* Style for the credits link */
        .credits-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .credits-link:hover {
            background-color: rgba(255, 165, 0, 0.8); /* Orange highlight on hover */
            transform: scale(1.1); /* Slight zoom on hover */
        }
    </style>
    <link rel="stylesheet" href="https://path-to-your-styles/banner-styles.css">
    <link rel="stylesheet" href="https://path-to-your-styles/iconochive.css">
    <link href="https://path-to-your-styles/style.css" rel="stylesheet">
    <link href="https://path-to-your-styles/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.imgur.com/1cY5rSS.png">
</head>
<body>
    <!-- Credits link -->
    <a href="https://myteria.com/credits.html" class="credits-link" target="_blank">Credits</a>

    <header>
        <img class="logo" src="./Mineteria_files/mineteria_logo_off.png" alt="Mineteria logo">
        <img class="onlogo" src="./Mineteria_files/mineteria_logo.png" alt="Mineteria logo">

        <!-- Server Info with Dynamic Player Count -->
        <div class="server-info">
            <span class="server-ip">FUN.MYTERIA.NET </span>
            <span class="player-count" id="player-count">Loading...</span>
        </div>
    </header>

    <nav>
        <a href="https://www.myteria.com/how-to-play"><div id="forum">Forum</div></a>
        <a href="https://shop.myteria.net/"><div id="store">Store</div></a>
        <a href="https://minecraft-server-list.com/server/501932/vote/"><div id="vote">Vote</div></a>
    </nav>

    <!-- Player Count Script -->
    <script>
        async function fetchPlayerCount() {
            const serverAddress = "fun.myteria.net";

            try {
                // Replace this URL with an API or server status query endpoint
                const response = await fetch(`https://api.mcsrvstat.us/2/${serverAddress}`);
                const data = await response.json();

                if (data && data.online) {
                    const currentPlayers = data.players.online || 0;
                    const maxPlayers = data.players.max || 0;

                    // Update the player count without leading zeros
                    document.getElementById("player-count").textContent = `${currentPlayers} / ${maxPlayers}`;
                } else {
                    document.getElementById("player-count").textContent = "N/A / N/A";
                }
            } catch (error) {
                console.error("Failed to fetch player count:", error);
                document.getElementById("player-count").textContent = "N/A / N/A";
            }
        }

        // Update the player count every 60 seconds
        fetchPlayerCount();
        setInterval(fetchPlayerCount, 60000);

        // Copy IP Functionality
        function copyIP() {
            var copyText = "fun.myteria.net";
            
            navigator.clipboard.writeText(copyText).then(function() {
                alert("Copied the IP address: " + copyText);
            }).catch(function(error) {
                console.error("Error copying IP address: ", error);
            });
        }
    </script>

    <!-- External JS Scripts -->
    <script src="./Mineteria_files/jquery.min.js"></script>
    <script src="./Mineteria_files/sweetalert2.min.js"></script>
    <script src="./Mineteria_files/numeral.min.js"></script>
    <script src="./Mineteria_files/ZeroClipboard.min.js"></script>
</body>
</html>
