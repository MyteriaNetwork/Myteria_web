<body>
    <main id="root">
        <header class="main-header -mobile">
            <section class="header-lhs">
                <button class="icon action -menu -mobile material-icons" aria-label="Open menu">menu</button>
                <h1 class="main-title">
                    <a href="/">Myteria</a>
                </h1>
            </section>
            <section class="header-rhs">
                <nav class="header-nav -desktop">
                    <a class="header-nav-item" href="#ranks">Ranks</a>
                    <a class="header-nav-item" href="#coins">Coins</a>
                    <a class="header-nav-item" href="/cart">Cart (0)</a>
                </nav>
                <div class="header-buttons -desktop">
                    <a class="button" href="/login">Login</a>
                </div>
                <a class="action -cart -mobile" href="/cart" aria-label="View cart">
                    <i class="icon -cart material-icons">shopping_cart</i>
                </a>
            </section>
        </header>

        <section class="page -auth -signup">
            <a class="title -desktop" href="/">Myteria</a>
            <div class="box -login">
                <header class="box-header">
                    <h2 class="box-title">Sign Up</h2>
                    <p class="box-subtitle">Join the Myteria community</p>
                </header>
                <form action="#">
                    <ul class="inputs">
                        <li class="input-wrap">
                            <label class="input-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="input" placeholder="steve@example.com" required>
                        </li>
                        <li class="input-wrap">
                            <label class="input-label" for="password">Password</label>
                            <input type="password" id="password" name="password" class="input" placeholder="Password" required>
                            <div class="password-strength-info">Please enter a password.</div>
                        </li>
                    </ul>
                    <button class="button -login" type="submit">Sign up</button>
                </form>
            </div>
            <p class="prompt">
                By signing up, you agree to our 
                <a href="/terms-of-service">terms of service</a>, 
                <a href="/privacy">privacy policy</a>, and 
                <a href="/cookies">cookie policy</a>.
            </p>
        </section>
    </main>
</body>
