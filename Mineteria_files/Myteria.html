<!-- Player Count Script -->
<script>
    async function fetchPlayerCount() {
        const serverAddress = "fun.myteria.net";
        
        try {
            // Replace this URL with an API or server status query endpoint
            const response = await fetch(`https://api.mcsrvstat.us/2/${serverAddress}`);
            const data = await response.json();
            
            if (data && data.online) {
                const currentPlayers = data.players.online || 0;
                const maxPlayers = data.players.max || 0;
                
                // Update the player count without leading zeros
                document.getElementById("player-count").textContent = `${currentPlayers} / ${maxPlayers}`;
            } else {
                document.getElementById("player-count").textContent = "N/A / N/A";
            }
        } catch (error) {
            console.error("Failed to fetch player count:", error);
            document.getElementById("player-count").textContent = "N/A / N/A";
        }
    }

    // Update the player count every 60 seconds
    fetchPlayerCount();
    setInterval(fetchPlayerCount, 60000);

    // Copy IP Functionality
    function copyIP() {
        var copyText = "fun.myteria.net";
        
        navigator.clipboard.writeText(copyText).then(function() {
            alert("Copied the IP address: " + copyText);
        }).catch(function(error) {
            console.error("Error copying IP address: ", error);
        });
    }
</script>
